<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <script src="assets/scripts/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="d-block navbar navbar-dark bg-dark p-3">
    <div class=" text-white text-center fw-bolder">
      Minha Loja JS
    </div>

  </nav>
  <div class="container mt-3 pt-3">
    <h1>Produtos</h1>
    <form id="form_1" class="row g-2">
      <div class="col-12">
        <label for="">Nome</label>
        <input type="text" class="form-control" name="produto" id="produto" value="">
      </div>
      <div class="col-12">
        <label for="">Preço</label>
        <input type="number" class="form-control" id="preco" name="preco" value="">
      </div>
      <div class="col-6 mt-3">
        <button  class="btn btn-success w-100" type="button" id="btn_salvar">Salvar</button>
      </div>
      <div class="col-6 mt-3">
        <button class="btn btn-danger w-100" type="button" id="btn_cancelar">Cancelar</button>
      </div>
    </form>
    <div class="row mt-3">
      <div class="col-12">
        <div class="border-bottom fw-bolder pb-2 fs-3">
          Listagem
        </div>
        <div class="col-12">
          <table class="table table-striped table-hover">
            <thead>
              <th>ID</th>
              <th>Produto</th>
              <th>Valor</th>
              <th class="text-end">Ações</th>
            </thead>
            <tbody id="tbody">
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" class="text-end">
                total: 50</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/scripts/app.js"></script>
</body>

</html>
